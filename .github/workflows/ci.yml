name: CI
on:
  pull_request:
    branches: [develop]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest] # [macos-latest, ubuntu-latest, windows-latest]
        deno_version: [1.17.1, 1.17.2]
    runs-on: ${{ matrix.os }}
    env:
      working_directory: ./api
    steps:
      - name: List Files
        run: |
          pwd
          ls -a
      - name: Git Checkout Deno Module
        uses: actions/checkout@v2.4.0
      - name: List Files After checkout
        run: |
          pwd
          ls -a
        working-directory: ${{env.working-directory}}
      - name: Use Deno Version ${{ matrix.deno_version }}
        uses: denolib/setup-deno@v2
        with:
          deno-version: ${{ matrix.deno_version }}
      # - name: Lint Deno Module
      #   run: deno fmt --check
      - name: Build api
        run: |
          cd api
          deno run -A --import-map=import_map.json --unstable Drakefile.ts cache
        working-directory: ${{env.working-directory}}
        env:
          DENO_ENV: CI
      - name: Test the api
        run: |
          cd api
          DENO_ENV=test deno run -A --import-map=import_map.json --unstable Drakefile.ts test
        working-directory: ${{env.working-directory}}
        env:
          DENO_ENV: test
